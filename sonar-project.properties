# SonarQube Project Configuration
# Update these values according to your SonarQube setup

# Project identification
sonar.projectKey=vote-anti-trick
sonar.projectName=Vote Anti-Trick
sonar.projectVersion=1.0

# Source code settings
sonar.sources=app,components,lib,types
sonar.tests=__tests__
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/*.test.ts,**/*.spec.ts,**/coverage/**,**/.next/**,**/out/**,**/build/**,**/dist/**

# TypeScript/JavaScript settings
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Test execution reports
sonar.testExecutionReportPaths=test-report.xml

# Coverage exclusions (files not to include in coverage)
sonar.coverage.exclusions=**/*.test.ts,**/*.spec.ts,**/__tests__/**,**/__mocks__/**,jest.config.ts,jest.setup.ts,next.config.ts,tailwind.config.ts,prisma.config.ts
