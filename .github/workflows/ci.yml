name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true


env:
  # Use a dummy DATABASE_URL for build-time checks
  # The build process doesn't need a real database connection
  DATABASE_URL: postgresql://user:pass@localhost:5432/dbname

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Run type check
        run: yarn type-check

      - name: Run linter
        run: yarn lint

      - name: Run tests with coverage
        run: yarn test:coverage

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            coverage/
            test-report.xml
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            try {
              const lcov = fs.readFileSync('coverage/lcov.info', 'utf8');
              const lines = lcov.match(/LF:\d+/g);
              const found = lcov.match(/LH:\d+/g);

              if (lines && found) {
                const total = lines.reduce((sum, line) => sum + parseInt(line.split(':')[1]), 0);
                const covered = found.reduce((sum, line) => sum + parseInt(line.split(':')[1]), 0);
                const percentage = ((covered / total) * 100).toFixed(2);

                github.rest.issues.createComment({
                  issue_number: context.issue.number,
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  body: `## ğŸ“Š Test Coverage Report\n\nâœ… All tests passed!\n\n**Coverage**: ${percentage}% (${covered}/${total} lines)`
                });
              }
            } catch (error) {
              console.log('Could not read coverage file:', error.message);
            }

  build:
    name: Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma Client
        run: yarn prisma generate

      - name: Build application
        run: yarn build

      - name: Check build output
        run: |
          if [ -d ".next" ]; then
            echo "âœ… Build successful - .next directory created"
            ls -la .next/
          else
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi
